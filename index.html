<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="dadjokes.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <title> This Dad Joke Does Not Exist</title>
    </head>
    <body>
        <h1 id="content">Insert Dad Joke Here </h1>
        <h2> Next Joke</h2>
        <script>
            $(document).ready(function() {
                $.ajax({
                    url: '/api',
                    type: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        // Assuming the joke is in a 'joke' property in the returned JSON
                        $('#content').text(data.joke);
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        console.error('Error fetching data:', errorThrown);
                        $('#content').text('Failed to load the joke.');
                    }
                });
            });
        </script>
    </body>
</html>
